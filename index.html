<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>trivia quiz</title>
</head>

<body>
  <div class="home">
    <div class="home-top-section">
      <h1 class="home-heading" id="home-heading">Take a trivia quiz</h1>
      <div class="quiz-category-container hidden" id="quiz-category-container">
        <label for="category">Select a category:</label>
        <select name="category" id="category-selector" class="category-selector">
          <option value="0">Any category</option>
          <option value="9">General Knowledge</option>
          <option value="18">Computers</option>
          <option value="19">Mathematics</option>
          <option value="21">Sports</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="11">Film</option>
          <option value="10">Books</option>
          <option value="25">Art</option>
          <option value="31">Japanese Anime & Manga</option>
          <option value="15">Video Games</option>
          <option value="12">Music</option>
          <option value="26">Celebrities</option>
        </select>
      </div>
    </div>
    <div class="home-bottom-section">
      <a href="#" id="quiz-link"><button class="next-btn" id="next-btn">Go to quiz</button></a>
    </div>

  </div>

  <script src="./app/index.js"></script>
</body>

</html>
