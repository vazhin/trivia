<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"

  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <div class="q-card">
      <div class="q-body">
        <p class="q-number">
          Question <span id="q-number">2</span>
        </p>
        <div class="the-q" id="the-question">

        </div>
        <div class="choices-container">
          <button class="choices-btn">
            <span class="choice-char">A</span>
            <p id="choice-1"></p>
          </button>
          <button class="choices-btn">
            <span class="choice-char">B</span>
            <p id="choice-2"></p>
          </button>
          <button class="choices-btn">
            <span class="choice-char">C</span>
            <p id="choice-3"></p>
          </button>
          <button class="choices-btn">
            <span class="choice-char">D</span>
            <p id="choice-4"></p>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app/index.js"></script>
</body>

</html>
